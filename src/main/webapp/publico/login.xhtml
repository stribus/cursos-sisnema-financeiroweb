<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h1>Login</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Login:" for="login" />
			<h:inputText id="login" label="Login" value="#{loginBean.user}"
				size="15" maxlength="15" required="true" />

			<h:outputLabel value="Senha:" for="senha" />
			<h:inputSecret id="senha" label="Senha" value="#{loginBean.password}"
				size="15" maxlength="10" required="true"/>

			<h:commandButton action="#{loginBean.logar}" value="Logar" />
			<h:commandButton action="#{usuarioBean.novo}" value="Registre-se"
				immediate="true" />
		</h:panelGrid>
		<br />
		<br />
	</h:form>
	<!-- <a href="/FinanceiroWeb/admin/usuarioAdm.jsf">Administração usuário</a> -->
</h:body>
</html>
