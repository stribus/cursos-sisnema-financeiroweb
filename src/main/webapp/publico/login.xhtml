<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Define a utilizacao de um template -->
<ui:composition template="/templates/externa.xhtml">
<!-- substitui no template a insersao de nome "titulo" -->
	<ui:define name="titulo"> Login </ui:define>

<!-- substitui no template a insersao de nome "corpo" -->
	<ui:define name="corpo">
		<h:form>
			<h:messages infoClass="info" warnClass="warn" fatalClass="fatal"
				errorClass="error" />

			<h:panelGrid columns="2">
				<h:outputLabel value="Login:" for="login" />
				<h:inputText id="login" label="Login" value="#{loginBean.user}"
					size="15" maxlength="15" required="true" />

				<h:outputLabel value="Senha:" for="senha" />
				<h:inputSecret id="senha" label="Senha"
					value="#{loginBean.password}" size="15" maxlength="10"
					required="true" />

				<h:commandButton action="#{loginBean.logar}" value="Logar" />
				<h:commandButton action="#{usuarioBean.novo}" value="Registre-se"
					immediate="true" />
			</h:panelGrid>
			<br />
			<br />
		</h:form>

	</ui:define>
</ui:composition>
</html>
