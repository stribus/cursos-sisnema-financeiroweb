<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Cadastro de usuários</title>
</h:head>
<h:body>

	<h1>Cadastro de usuários</h1>
	<hr />
	<h:form>
		<h:messages/>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" for="nome"/>
			<h:inputText id="nome" value="#{usuarioBean.nome}" required="true"/>
		
			<h:outputLabel value="Email" for="email"/>
			<h:inputText id="email" value="#{usuarioBean.email}" required="true"/>
		
			<h:outputLabel value="numero" for="numero"/>
			<h:inputText id="numero" value="#{usuarioBean.numero}" required="true"/>
		
			<h:outputLabel value="Senha" for="senha"/>
			<h:inputSecret id="senha" value="#{usuarioBean.senha}" required="true"/>
		
			<h:outputLabel value="Confirmar Senha" for="confirmaSenha"/>
			<h:inputSecret id="confirmaSenha" value="#{usuarioBean.confirmaSenha}" required="true"/>
		
			<h:commandButton action="#{usuarioBean.salvar}" value="Salvar"/>
		</h:panelGrid>

	</h:form>

</h:body>
</html>
