<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form id="listagem" >
    
		<p:dataTable 
			style="height: 200px"
			scrollable="true" scrollHeight="180"
			value="#{lancamentoBean.lista}"
			var="lancamento" 
			rowIndexVar="index">
			<p:column width="15">
				<p:commandLink rendered="#{not empty lancamento.codigo }"
					 action="#{lancamentoBean.editar(lancamento.codigo)}" update="edicao">
					<h:graphicImage library="imagens" name="editar16.png"/>
				</p:commandLink>
			</p:column>
			<p:column width="15">
				<p:commandLink  rendered="#{not empty lancamento.codigo }"
					action="#{lancamentoBean.excluir(lancamento.codigo)}" update="listagem" 
					onclick="if (!confirm('Confirma a exclusão do lançamento #{lancamento.descricao}?')) return false;">
					<h:graphicImage library="imagens" name="excluir16.png"/>
				</p:commandLink>
			</p:column>
			<p:column width="70">
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{lancamento.data}">
					<f:convertDateTime dateStyle="medium" />
				</h:outputText>
			</p:column>
			<p:column width="340">
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{lancamento.descricao}" />
			</p:column>
			<p:column width="50">
				<f:facet name="header">Valor</f:facet>
				<h:outputText style="color: #{lancamento.fatorCategoria gt 0 ? 'blue' : 'red' }; text-align:right; display:block;" value="#{lancamento.valor}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency"/>
				</h:outputText>
			</p:column>
			<p:column width="50">
				<f:facet name="header">Saldo</f:facet>
				<h:outputText style="color: #{lancamento.saldoNaData gt 0 ? 'blue' : 'red' }; text-align:right; display:block;" value="#{lancamento.saldoNaData}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency"/>
				</h:outputText>
			</p:column>
			
			<p:column width="40">
				<f:facet name="header">Cheque</f:facet>
				<h:outputText value="#{lancamento.cheque}" />
			</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>
</html>
