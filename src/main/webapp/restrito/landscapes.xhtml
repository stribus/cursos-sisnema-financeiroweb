<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

 <ui:composition template="/templates/interna.xhtml">
 	<ui:define name="titulo">Landscapes</ui:define>
 	<ui:define name="corpo">
		<p:contentFlow value="#{contextoBean.landscapes}" var="image" >
		    <p:graphicImage name="imagens/landscapes/#{image}" onclick="clickFlow(this, event)" styleClass="content" />
		    <div class="caption">#{image}</div>
		</p:contentFlow>
		<script>
      function clickFlow(item ,e) {                                                                       
            if ($(item).parent().hasClass('active')) {
                e.stopImmediatePropagation();                      
            }
      }
</script>
	</ui:define>
</ui:composition>
</html>
